<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlinkFeed</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>BlinkFeed</h1>
        <nav>
          <a
            href="/signin"
            class="btn btn-primary"
            id="signin-btn"
            style="display: none"
            >Sign In</a
          >
          <a
            href="/signout"
            class="btn btn-danger"
            id="signout-btn"
            style="display: none"
            >Sign Out</a
          >
        </nav>
      </header>

      <!-- Post Creation Form -->
      <div class="post-form">
        <form id="post-form">
          <textarea
            id="post-content"
            placeholder="What's on your mind? Use #hashtags to categorize your post!"
            required
          ></textarea>
          <button type="submit">Post</button>
        </form>
      </div>

      <!-- Trending Hashtags -->
      <div id="trending-hashtags" class="trending-section"></div>

      <!-- Posts Feed -->
      <div id="feed"></div>
    </div>

    <!-- Scripts -->
    <script src="/javascripts/index.js"></script>
  </body>
</html>
